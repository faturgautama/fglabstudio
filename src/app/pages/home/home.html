<app-landing-layout>
  <!-- Banner & Service-->
  <div class="grid-bg grid-vignette w-full mx-auto relative">
    <!-- Hero -->
    <div class="container w-full mx-auto py-12 mb-16">
      <!-- Text Hero -->
      <div
        class="flex flex-col w-full justify-center items-center gap-0 md:gap-0 p-5 relative z-10"
      >
        <img src="/assets/image/logo_blue.png" alt="logo" class="rounded-2xl w-16 md:w-24 mb-5" />
        <p class="md:text-5xl text-3xl font-bold text-gray-200 text-center mb-1">
          {{ 'HOME.Power Up Your' | translate | uppercase }}
        </p>
        <p
          class="md:text-8xl text-5xl font-extrabold bg-gradient-to-r from-sky-500 via-blue-500 to-emerald-500 bg-clip-text text-transparent mt-0 text-center mb-3"
        >
          {{ 'HOME.Creativity Workflow' | translate | uppercase }}
        </p>
        <p class="text-base md:text-lg text-gray-400 font-normal text-center">
          {{ 'HOME.Digital Solution Sub Headline' | translate }}
        </p>
      </div>

      <!-- Image Target -->
      <img
        src="/assets/image/3d-target.png"
        alt="target"
        class="absolute h-[3rem] md:h-[5rem] top-[10%] md:top-[15%] left-[10%] md:left-[25%]"
      />

      <!-- Image Rocket -->
      <img
        src="/assets/image/3d-rocket.png"
        alt="rocket"
        class="absolute h-[5rem] md:h-[7.5rem] top-[60%] md:top-[35%] right-[10%] md:right-[20%] -rotate-45"
      />

      <!-- Image Stopwatch -->
      <img
        src="/assets/image/3d-stopwatch.png"
        alt="rocket"
        class="absolute h-[4rem] md:h-[6rem] top-[60%] md:top-[50%] left-[5%] md:left-[15%]"
      />

      <!-- Button -->
      <div class="flex flex-col w-full md:flex-row md:items-center md:justify-center gap-5 px-8">
        <p-button
          styleClass="p-button-secondary w-full"
          label="{{ 'BUTTON.Shop Now' | translate }}"
          icon="pi pi-shopping-cart"
        ></p-button>

        <p-button
          styleClass="p-button-info w-full"
          label="{{ 'BUTTON.Contact Us' | translate }}"
          icon="pi pi-envelope"
        ></p-button>
      </div>
    </div>

    <!-- Service -->
    <div class="container flex flex-col w-full justify-center items-center mx-auto py-10">
      <!-- Badge Title -->
      <div class="flex mx-auto mb-5">
        <app-badge-title [title]="'HOME.Services' | translate"></app-badge-title>
      </div>

      <!-- Sub heading  -->
      <div class="flex w-full md:w-5/12 mb-10 px-5">
        <p class="text-sm md:text-xl text-center font-semibold text-gray-200">
          {{ 'HOME.Services Subheader' | translate }}
        </p>
      </div>
    </div>
  </div>
</app-landing-layout>
