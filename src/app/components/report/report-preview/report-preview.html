<div class="report-preview">
    <div class="flex justify-content-between align-items-center mb-3">
        <h3 *ngIf="reportData">{{ reportData.metadata.title }}</h3>
        <button pButton type="button" label="Export CSV" icon="pi pi-download" class="p-button-sm p-button-outlined"
            (click)="exportToCsv()" [disabled]="!reportData || loading">
        </button>
    </div>

    <p-table [value]="reportData?.rows || []" [columns]="visibleColumns" [loading]="loading" [paginator]="true"
        [rows]="10" [rowsPerPageOptions]="[10, 25, 50, 100]" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [scrollable]="true"
        scrollHeight="500px" styleClass="p-datatable-sm">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.sortable ? col.field : null">
                    {{ col.header }}
                    <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ formatCellValue(rowData[col.field], col) }}
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="visibleColumns.length" class="text-center">
                    No data available
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
