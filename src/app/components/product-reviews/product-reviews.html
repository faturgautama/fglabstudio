<div class="product-reviews">
    <h2 class="text-2xl font-semibold mb-4 text-gray-200">Customer Reviews</h2>

    @if (hasReviews) {
    <div class="reviews-list space-y-4">
        @for (review of reviews; track review.id) {
        <div class="flex gap-4 p-4 bg-gray-700 rounded-lg">
            <!-- Avatar -->
            <div class="flex-shrink-0">
                <p-avatar [label]="getInitials(review.person_name)" size="large" shape="circle"
                    styleClass="bg-primary text-white">
                </p-avatar>
            </div>

            <!-- Review Content -->
            <div class="flex-grow">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="font-semibold text-lg text-gray-200">{{ review.person_name }}</h3>
                    @if (review.date) {
                    <span class="text-sm text-gray-400">{{ review.date }}</span>
                    }
                </div>

                @if (review.rating) {
                <div class="mb-2">
                    <p-rating [(ngModel)]="review.rating" [readonly]="true" styleClass="text-yellow-500">
                    </p-rating>
                </div>
                }

                <p class="text-gray-300 text-sm leading-relaxed">{{ review.review }}</p>
            </div>
        </div>
        }
    </div>
    } @else {
    <!-- Empty State -->
    <div class="empty-state text-center py-8">
        <i class="pi pi-comment text-6xl text-gray-300 mb-4"></i>
        <p class="text-gray-500 text-lg">No reviews yet</p>
        <p class="text-gray-400 text-sm">Be the first to review this product</p>
    </div>
    }
</div>
